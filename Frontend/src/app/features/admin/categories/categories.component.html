<div>
  <div class="fields flex">
    <mat-form-field class="search" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Buscar" />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource">
    <
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let category">{{ category.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Imagen</th>
      <td mat-cell *matCellDef="let category">
        <img [src]="'data:image/png;base64,' + category.imagen" [alt]="category.nombre" width="100">

      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Accion</th>
      <td mat-cell *matCellDef="let category">
        <div class="btns flex">
          <button mat-flat-button color="primary">Editar</button>
          <button mat-stroked-button (click)="delete(category)">Eliminar</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
