<div>
  <div class="fields flex">
    <mat-form-field class="search" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Buscar" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-select placeholder="Categoria">
        @for (category of categories; track $index) {
          <mat-option [value]="category.id">{{category.nombre}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource">
    <
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let product">{{ product.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let product">{{ product.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let product">$ {{ product.precio }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Accion</th>
      <td mat-cell *matCellDef="let product">
        <div class="btns flex">
          <button mat-flat-button color="primary">Editar</button>
          <button mat-stroked-button (click)="delete(product)">Eliminar</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
