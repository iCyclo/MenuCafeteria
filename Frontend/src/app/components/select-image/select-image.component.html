<div>
  <label for="fileInput" class="file-label"> Seleccionar Imagen </label>
  <input
    type="file"
    id="fileInput"
    accept="image/*"
    (change)="onFileSelected($event)"
    hidden
  />
  @if(imagePreview) {
  <img class="file-selected" [src]="imagePreview" alt="preview" [ngStyle]="{'width': imageWidth}"/>
  }
</div>
